<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .container {
            width: 80%;
            margin: auto;
            border: 2px solid black;
            margin-top: 20px;
        }

        .header, .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00a4d3;
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

       
        .content {
            height: 300px;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #333;
        }

        
        .footer div {
            font-size: 14px;
            font-weight: normal;
        }

        
        .text-highlight {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header">
        <div>Order Food</div>
        <div>Home</div>
        <div>Order</div>
        <div>Header</div>
    </div>

    
    <div class="content">
        <div>Background Image</div>
    </div>

    
    <div class="footer">
        <div>Contact Details</div>
        <div>Social Media Link</div>
        <div>Designed By: Your Name</div>
        <div>Date</div>
        <div>Address</div>
        <div>Footer</div>
    </div>
</div>

</body>
</html>
