<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        .container {
            width: 80%;
            margin: auto;
            border: 2px solid black;
            margin-top: 20px;
        }

        
        .header {
            display: flex;
            justify-content: space-between;
            background-color: #00a4d3;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        .header div {
            margin: 0 10px;
        }

        
        .background-image {
            height: 400px;
            background-image: url('your-image-url.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 24px;
            font-weight: bold;
        }

        
        .footer {
            display: flex;
            justify-content: space-between;
            background-color: #00a4d3;
            color: white;
            padding: 10px;
            font-size: 14px;
        }

        .footer div {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="header">
        <div>Home</div>
        <div>Order Food</div>
        <div>Order</div>
    </div>

    
    <div class="background-image">
        Background Image
    </div>

    
    <div class="footer">
        <div>Contact Details</div>
        <div>Social Media Links</div>
        <div>Designed By: Your Name</div>
        <div>Address</div>
    </div>
</div>

</body>
</html>
