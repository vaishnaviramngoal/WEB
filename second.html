<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        .container {
            width: 60%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            margin-top: 30px;
        }

        
        .header {
            display: flex;
            justify-content: space-between;
            background-color: #00a4d3;
            color: white;
            padding: 10px;
            text-align: center;
        }

        
        .marquee {
            margin: 20px 0;
            color: green;
            font-weight: bold;
            text-align: center;
        }

       
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 30%;
            text-align: left;
        }

        .form-group input {
            width: 60%;
            padding: 5px;
            border: 1px solid black;
        }

        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 15px;
            cursor: pointer;
        }

        
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-top: 30px;
            border-top: 1px solid black;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>Contact Details</div>
        <div>Designed By: Your Name</div>
        <div>Address</div>
    </div>

    
    <div class="marquee">
        <marquee behavior="scroll" direction="left" scrollamount="5">Order Food Here (Left to Right) - Color: Green</marquee>
    </div>

    
    <form>
        <div class="form-group">
            <label for="foodName">Enter the Food Name:</label>
            <input type="text" id="foodName" name="foodName">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price">
        </div>

        
        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Order</button>
        </div>
    </form>

    
    <div class="footer">
        <div>Contact Details</div>
        <div>Social Media Links </a></div>
        <div>Designed By: Your Name</div>
        <div>Address</div>
    </div>
</div>

</body>
</html>
